<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Board</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box">
        <h1>Post to Board</h1>
        <hr>
        <button class="btn btn-outline-secondary" type="button" onclick="h1()">h1</button>
        <button class="btn btn-outline-secondary" type="button" onclick="h2()">h2</button>
        <button class="btn btn-outline-secondary" type="button" onclick="img()">img</button>
        <button class="btn btn-outline-secondary" type="button" onclick="a()">a</button>
        <hr>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="contentPost" placeholder="Post here....." aria-label="Example text with two button addons">
        </div>
        <button id="postBtn" class="btn btn-primary">Post</button>
    </div>
    <script src="/count/firePost.js" type="module"></script>
    <script>
        function h1(){
            $('#contentPost').val("<h1>"+ $('#contentPost').val() +"</h1>")
        }
        function h2(){
            $('#contentPost').val("<h2>"+ $('#contentPost').val() +"</h2>")
        }
        function h3(){
            $('#contentPost').val("<h3>"+ $('#contentPost').val() +"</h3>")
        }
        function h4(){
            $('#contentPost').val("<h4>"+ $('#contentPost').val() +"</h4>")
        }
        function h5(){
            $('#contentPost').val("<h5>"+ $('#contentPost').val() +"</h5>")
        }
        function img(){
            $('#contentPost').val("<img src='"+ $('#contentPost').val() +"'>")
        }
        function a(){
            $('#contentPost').val("<a href='"+ $('#contentPost').val() +"'>"+$('#contentPost').val()+"</a>")
        }
    </script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            margin: auto;
            width: 98%;
            margin-top: 10px;
            height: 50%;
            padding: 10px;
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
            border-radius: 10px;
        }
    </style>
</body>
</html>
